openapi: 3.0.3
info:
  title: Bank API
  description: |-
    smth
    
    Some useful links:
    - [Github repo](https://github.com/jaywor1/dvop_project)

  version: 1.0.0


tags:
  - name: ATM
    description: ATM machines
  - name: User
    description: Clients of bank
  - name: Employe
    description: Employes of bank
  - name: Branch
    description: Branches of bank
    
    
security:
  - ApiKeyAuth: []
    
paths:
  /atm:
    get:
      tags:
        - ATM
      summary: Returns all atms
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/Atms"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
    
    post:
      tags:
        - ATM
      summary: Creates atm
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Atm"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Atm"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      
      
  /atm/refil:
    get:
      tags:
        - ATM
      summary: Returns atms that need refil
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Atms"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  
  /atm/error:
    get:
      tags:
        - ATM
      summary: Returns atms with errors
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Atms"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  
  /atm/{atm_id}:
    get:
      tags:
        - ATM
      summary: Select atm via id
      parameters:
        - name: atm_id
          in: path
          description: Identification of ATM
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/Atm"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: ATM not found
    
    delete:
      tags: 
        - ATM
      summary: Deletes atm via id
      parameters:
        - name: atm_id
          in: path
          description: Identification of ATM
          required: true
          schema:
            type: integer
            format: int64  
      responses:
        "200":
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: ATM not found
  
  /user:
    get:
      tags:
        - User
      summary: Returns all users
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/Users"
                 
    post:
      tags:
        - User
      summary: Creates user
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
          
    put:
      tags:
        - User
      summary: Updates user
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      
                 
  /user/{user_id}:
    get:
      tags:
        - User
      summary: Get user via ID
      parameters:
        - name: user_id
          in: path
          description: Identification of user
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: User not found
      
    delete:
      tags:
        - User
      summary: Deletes user via ID
      parameters:
        - name: user_id
          in: path
          description: Identification of user
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: User not found
          
  /employe:
    get:
      tags:
        - Employe
      summary: Get employes via ID
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/Employes"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: User not found
          
    put:
      tags:
        - Employe
      summary: Updates employe
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Employe"
      responses:
        "200":
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
          
  /employe/{employe_id}:
    delete:
      tags:
        - Employe
      summary: Deletes employe via ID
      parameters:
        - name: employe_id
          in: path
          description: Identification of user
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Employe not found
          
  /branch:
    get:
      tags:
        - Branch
      summary: Get branches
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/Branches"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: User not found
          
    put:
      tags:
        - Branch
      summary: Updates branch
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Branch"
      responses:
        "200":
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
          
  /branch/{branch_id}:
    delete:
      tags:
        - Branch
      summary: Deletes branch via ID
      parameters:
        - name: branch_id
          in: path
          description: Identification of branch
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Branch not found
          
  /branch/{branch_id}/employees:
    get:
      tags:
        - Branch
      summary: Get employees from branch
      parameters:
        - name: branch_id
          in: path
          description: Identification of branch
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/Employes"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Branch not found
                 
components:
  securitySchemes:
    ApiKeyAuth:       
      type: apiKey
      in: query
      name: api_key
  schemas:
    Atms:
      type: array
      items:
        type: object
        properties:
          atm_id:
            type: integer
            format: int64
            example: 13
          stock:
            type: integer
            format: int64
            example: 20000
          withdraw_log:
            type: array
            items:
              type: object
              properties:
                amount:
                  type: integer
                  format: int64
                  example: 500
                user_id:
                  type: integer
                  format: int64
                  example: 12
          error_log:
            type: string
            example: "Windows update"
            
    Atm:
      type: object
      properties:
        atm_id:
          type: integer
          format: int64
          example: 13
        stock:
            type: integer
            format: int64
            example: 20000
        withdraw_log:
          type: array
          items:
            type: object
            properties:
              amount:
                type: integer
                format: int64
                example: 500
              user_id:
                type: integer
                format: int64
                example: 12
        error_log:
          type: string
          example: "Windows update"
    
    Users:
      type: array
      items:
        type: object
        properties:
          user_id:
            type: integer
            format: int64
            example: 13
          money:
            type: integer
            format: int64
            example: 20000
            
    User:
      type: object
      properties:
        user_id:
          type: integer
          format: int64
          example: 13
        money:
            type: integer
            format: int64
            example: 20000
            
    Employe:
      type: object
      properties:
        employe_id:
          type: integer
          format: int64
          example: 17
        branch_id:
          type: integer
          format: int64
          example: 3
        name:
          type: string
          example: "Cliff Burton"
        position:
          type: string
          example: "CEO"
        present:
          type: boolean
          example: false
          
    Employes:
      type: array
      items:
        type: object
        properties:
          employe_id:
            type: integer
            format: int64
            example: 17
          branch_id:
            type: integer
            format: int64
            example: 3
          name:
            type: string
            example: "Cliff Burton"
          position:
            type: string
            example: "CEO"
          present:
            type: boolean
            example: false
            
    Branch:
      type: object
      properties:
        branch_id:
          type: integer
          format: int64
          example: 5
        open_hours:
          type: string
          format: time
          example: 7:00:00
        close_hours:
          type: string
          format: time
          example: 19:00:00
        address:
          type: string
          example: "5253 Lankershim Blvd, Los Angeles, CA 91601, USA"
          
    Branches:
      type: array
      items:
        type: object
        properties:
          branch_id:
            type: integer
            format: int64
            example: 5
          open_hours:
            type: string
            format: time
            example: 7:00:00
          close_hours:
            type: string
            format: time
            example: 19:00:00
          address:
            type: string
            example: "5253 Lankershim Blvd, Los Angeles, CA 91601, USA"
          